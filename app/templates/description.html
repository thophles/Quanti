{% extends "layout.html" %}

{% block title %}
  {{ results.name }} Description
  {% endblock %}

  {% block body %}
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
    <h1 class="page-header"><a href="{{ url_for('description', id=results.id) }}">{{ results.name }}</a></h1>
      <div class="col-xs-6 col-sm-6 placeholder">
        <h5>{{ results.department }}</h5>
      </div>
      <div class="col-sm-9 col-md-10">
        <p align="left">{{ results.description }}</p>
      </div>
    </div>
  {% endblock %}
